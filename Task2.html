<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .box {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #ff6f61;
      color: white;
      text-align: center;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .box {
        background-color: #4CAF50;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Design with Viewport</h1>
  <div class="box">
    <p>Resize the browser or open on mobile<br>
    The box width and color will change based on screen size.</p>
  </div>
</body>
</html>
